<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pageRepo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/442bfa36dc.js" crossorigin="anonymous"></script>
    <title>Página pessoal</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light mb-3 px-3 d-flex" style="background-color: #0284c7">
            <div class="container-fluid">
                <h1><a class="navbar-brand" style="font-size: 2.0rem" href="index.html">Murilo Andrade</a></h1>
            </div>
        </nav>
    </header>

    <main>
        <section id="perfil">
            <h2 id="repoTitle"></h2>
            <hr>
            <div class="conteudo"></div>
            <div class="descricaoPerfil">
                <h4>Descrição</h4>
                <p id="repoDescription"></p>
                <div class="d-flex w-100 mb-3 justify-content-end">
                    <div>
                        <i id="stargazers" class="fa-solid fa-star fs-5"></i>
                        <br>
                        <i id="watchers" class="fa-solid fa-user fs-5"></i>
                    </div>
                </div>
                <div>
                    <h5>Data de Criação</h5>
                    <p id="createDate"></p>
                </div>
                <div class="mb-3">
                    <h5>Prorietário</h5>
                    <div class="d-flex">
                        <p id="proprietario" class="d-flex mb-0 me-3 align-items-center"></p>
                        <img id="proprietarioPicture" style="border-radius: 80%; max-height: 40px; max-width: 40px;" src="" alt="">
                    </div>
                </div>
                <div>
                    <h5>Linguagem</h5>
                    <p id="linguages"></p>
                </div>
                <div class="mb-3">
                    <h5>Link de Acesso</h5>
                    <a id="urlRepo"href="">
                        <p></p>
                    </a>
                </div>
                <div>
                    <h5>Tópicos</h5>
                    <span id="topics" class="d-inline-block mt-3" tabindex="0" data-bs-toggle="tooltip" title="Disabled tooltip">
                    </span>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script type="module" src="assets/js/repo.js"></script>
</body>

</html>
