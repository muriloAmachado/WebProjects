<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/442bfa36dc.js" crossorigin="anonymous"></script>
  <title>Página pessoal</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light w-100 mb-3 px-3 d-flex" style="background-color: #62b6d6">
      <div class="container-fluid">
        <h1><a class="navbar-brand" style="font-size: 2.0rem" href="index.html">Murilo Andrade</a></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flexbox justify-content-end w-100" id="navbarNavAltMarkup">
          <div class="navbar-nav w-50 justify-content-evenly">
            <a class="nav-link" aria-current="page" href="#perfil">Perfil</a>
            <a class="nav-link" aria-current="page" href="#repositorios">Repositórios</a>
            <a class="nav-link" aria-current="page" href="#conteudoSugerido">Conteúdo sugerido</a>
          </div>
        </div>
      </div>
    </nav>
  </header>


  <main>
    <section id="perfil">
      <h2>Perfil</h2>
      <hr>
      <div class="conteudo shadow p-3 mb-5 bg-body rounded">
        <div class="fotoEu">
          <img src="assets/img/eu.jpeg" alt="Foto Murilo" height="350" width="310">
        </div>
        <div class="descricaoPerfil">
          <h4 id="personName"></h4>
          <p id="nick" class="mb-5 text-muted fs-5"></p>
          <p id="bio" class="mb-5"></p>
          <div>
            <p style="margin-bottom: 4px;">Belo Horizonte, MG, Brasil.</p>
            <p id="site" class="mb-3">Site: <a id="linkSite" href=""></a></p>
            <a id="linkGit" href=""><i class="fa-brands fa-github fs-2"></a></i>
            <a id="linkIn" href=""><i class="fa-brands fa-linkedin fs-2"></a></i>
            <a id="linkIg" href=""><i class="fa-brands fa-instagram fs-2"></a></i>
          </div>
          <div class="mt-3 mb-3 d-flex justify-content-end">
            <i class="fa-solid fa-user fs-3" id="followers"> </i>
          </div>
        </div>
      </div>
    </section>

    <section id="repositorios">
      <h2>Repositórios</h2>
      <hr>
      <div id="gridRepo">
        <div id="repoSession" class="row row-cols-1 row-cols-lg-4 row-cols-md-2 g-4">
        </div>
      </div>
    </section>

    <section id="conteudoSugerido">
      <h2>Conteúdo sugerido</h2>
      <hr>
      <div id="carouselExampleCaptions" class="carousel slide carousel-dark" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
            aria-label="Slide 5"></button>
        </div>
        <div id="carousel" class="carousel-inner">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section id="colegasTrabalho">
      <h2>Colegas de Trabalho</h2>
      <hr>
      <div id="classmatesSession" class="picture">
      </div>
    </section>
  </main>

  <footer class="position-fixed-bottom w-100 bottom-0 m-0 bg-dark-subtle bg-gradient" style="background-color: #62b6d6">
    <div class="text-center p-3 footer navbar-fixed-bottom">
      © 2024 Copyright
    </div>
  </footer>
  <script type="module" src="assets/js/script.js"></script>
</body>

</html>
